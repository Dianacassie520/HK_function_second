          <p><span style="font-family:'ArialMT', 'Arial', sans-serif;">260114</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">需求</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">移动+PC</span></p><p><span style="font-family:'ArialMT', 'Arial', sans-serif;">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">、缺少常用人员的地方需要进行功能补充</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;color:#0079FE;">涉及地方：我的取号-取号操作页面（移动+PC）</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">2、增加「查看全市用户」的选择</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;color:#D9001B;">（该功能待议）</span></p><ul><li style=""><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">勾选后展示全市的人员数据</span></li><li style=""><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">只针对执法人员选择的界面，对于审批时的人员选择不涉及</span></li></ul><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;color:#0079FE;">涉及地方：</span></p><ul><li style=""><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;color:#0079FE;">我的取号-取号操作页面（移动+PC）</span></li><li style=""><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;color:#0079FE;">普通程序+简易程序+核查-文书中有除了审批以外其他人员选择</span></li></ul><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;"><br></span></p>
