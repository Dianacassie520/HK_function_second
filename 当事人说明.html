          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">文书中，如果当事人是单位，则法定代表人身份证号非必填。不论当事人是什么类型，联系电话都改成非必填。移动端增加非必填的提示，PC端取消对应的标识</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;color:#D9001B;">——针对海口、湖南+长沙</span></p><ul><li style=""><span style="font-family:'ArialMT', 'Arial', sans-serif;">&nbsp;</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">如果没有填写，生成的文书不显示此项。（除了身份证号、联系电话，其他联系电话也做同样的处理）</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;color:#D9001B;">——这个只针对湖南+长沙修改</span></li><li style=""><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">向公示系统、国家总局推送相关数据推送</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">无</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">。</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;color:#D9001B;">——针对海口、湖南+长沙</span></li></ul><p><span style="font-family:'ArialMT', 'Arial', sans-serif;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">涉及文书：调查终结报告、现场笔录、先行登记保存证据通知书、实施行政强制措施决定书、当场行政处罚决定书、行政处罚决定书、不予行政处罚决定书。</span></p>
